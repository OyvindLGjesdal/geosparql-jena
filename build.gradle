apply plugin: 'java-library'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

// NetBeans will automatically add "run" and "debug" tasks relying on the
// "mainClass" property. You may however define the property prior executing
// tasks by passing a "-PmainClass=<QUALIFIED_CLASS_NAME>" argument.
//
// Note however, that you may define your own "run" and "debug" task if you
// prefer. In this case NetBeans will not add these tasks but you may rely on
// your own implementation.

repositories {
    //Custom Maven Repository
    //Notice: MUST put this before Maven central otherwise will cause jai-core.jar not find error.
    maven {
        url "http://download.osgeo.org/webdav/geotools/"
    }

    //Maven central
    mavenCentral()
}

dependencies {

    //Apache Lucene
    //implementation 'org.apache.lucene:lucene-core:6.1.0'

    //Geotools: http://docs.geotools.org/latest/userguide.old/library/
    ext.geoToolsVersion = '17.2'
    implementation group: 'org.geotools', name: 'gt-api', version: geoToolsVersion
    implementation group: 'org.geotools', name: 'gt-epsg-hsql', version: geoToolsVersion
    implementation group: 'org.geotools', name: 'gt-jts-wrapper', version: geoToolsVersion
    implementation group: 'org.geotools', name: 'gt-main', version: geoToolsVersion

    api group: 'com.vividsolutions', name: 'jts', version: '1.13'

    implementation group: 'com.jcabi', name: 'jcabi-xml', version: '0.19'

    //Apache Jena EXCLUDE its log part
    api (group: 'org.apache.jena', name: 'apache-jena-libs', version: '3.4.0') {exclude group: 'org.slf4j', module: 'slf4j-log4j12' }

    //Logging Framework
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    //JUnit Testing
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

group = 'org.ntu'
version = '0.9.3'

apply plugin: 'maven-publish'
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

build.finalizedBy(publishToMavenLocal)

