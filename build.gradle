apply plugin: 'application'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

// NetBeans will automatically add "run" and "debug" tasks relying on the
// "mainClass" property. You may however define the property prior executing
// tasks by passing a "-PmainClass=<QUALIFIED_CLASS_NAME>" argument.
//
// Note however, that you may define your own "run" and "debug" task if you
// prefer. In this case NetBeans will not add these tasks but you may rely on
// your own implementation.
if (!hasProperty('mainClass')) {
    ext.mainClass = 'main.Main'
}

mainClassName = 'main.Main'

repositories {
    //Custom Maven Repository
    //Notice: MUST put this before Maven central otherwise will cause jai-core.jar not find error.
    maven {
        url "http://download.osgeo.org/webdav/geotools/"
    }

    //Maven central
    mavenCentral()
}

dependencies {

    //Apache Lucene
    //compile 'org.apache.lucene:lucene-core:6.1.0'

    //Geotools: http://docs.geotools.org/latest/userguide.old/library/
    ext.geoToolsVersion = '16.0'
    compile group: 'org.geotools', name: 'gt-api', version: geoToolsVersion
    compile group: 'org.geotools', name: 'gt-epsg-hsql', version: geoToolsVersion

    compile group: 'com.vividsolutions', name: 'jts', version: '1.13'

    compile group: 'com.jcabi', name: 'jcabi-xml', version: '0.17.2'

    //Apache Jena EXCLUDE its log part
    compile (group: 'org.apache.jena', name: 'apache-jena-libs', version: '3.1.0') {exclude group: 'org.slf4j', module: 'slf4j-log4j12' }

    //Logging Framework
    compile group:'ch.qos.logback', name: 'logback-classic', version: '1.0.13'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'

    //JUnit Testing
    testCompile group: 'junit', name: 'junit', version: '4.10'
}
